[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:postgresql]
command=/usr/lib/postgresql/17/bin/postgres -D /var/lib/postgresql/data
user=postgres
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/postgresql.err.log
stdout_logfile=/var/log/supervisor/postgresql.out.log
priority=10

[program:backend]
command=/opt/venv/bin/uvicorn src.main:app --host 0.0.0.0 --port 8000
directory=/app/backend
user=root
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/backend.err.log
stdout_logfile=/var/log/supervisor/backend.out.log
priority=20
environment=PYTHONPATH="/app/backend/src",DB_HOST="localhost",DB_PORT="5432",DB_NAME="%(ENV_POSTGRES_DB)s",DB_USER="%(ENV_POSTGRES_USER)s",DB_PASSWORD="%(ENV_POSTGRES_PASSWORD)s"

[program:frontend]
command=/usr/bin/node server.js
directory=/app/frontend
user=root
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/frontend.err.log
stdout_logfile=/var/log/supervisor/frontend.out.log
priority=30
environment=NODE_ENV="production",BACKEND_URL="http://localhost:8000",PORT="3000",HOSTNAME="0.0.0.0"
