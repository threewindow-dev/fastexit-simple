[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (optional)
# addopts = --cov=src --cov-report=html --cov-report=term

# Markers
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (database required)
    api: API tests (full HTTP stack)


# Filter warnings from testcontainers library
# Note: 4.14.0 is transitioning away from @wait_container_is_ready decorator
# wait_for_logs() is the current standard pattern but also triggers deprecation warnings
filterwarnings =
    ignore::DeprecationWarning:testcontainers.core.waiting_utils
    ignore::DeprecationWarning:testcontainers.postgres
    ignore::DeprecationWarning:testcontainers

    ignore::DeprecationWarning:tests.api.repositories.test_user_repository_integration
    ignore::DeprecationWarning:tests.api.infra.test_user_repository_integration
    ignore::DeprecationWarning:tests.api.subdomains.user.test_user_router
