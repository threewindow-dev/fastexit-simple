services:
  postgres:
    image: postgres:17-alpine
    container_name: fastexit-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-fastexit}
    ports:
      - "5433:5432"
    volumes:
      - ~/data/fast-exit:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fastexit-network

  backend:
    build:
      context: ./backend
      dockerfile: ../deployment/docker/backend.Dockerfile
    container_name: fastexit-backend
    environment:
      DB_HOST: postgres
      DB_NAME: ${POSTGRES_DB:-fastexit}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      DB_PORT: 5432
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fastexit-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: ../deployment/docker/frontend.Dockerfile
    container_name: fastexit-frontend
    environment:
      BACKEND_URL: http://backend:8000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - fastexit-network
    restart: unless-stopped

networks:
  fastexit-network:
    driver: bridge
